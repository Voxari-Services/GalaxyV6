<form id="bugForm">
  <h2>Submit a Report</h2>

  <label for="reportType">Report Type</label>
  <select id="reportType" name="reportType">
    <option value="Bug">Bug</option>
    <option value="Suggestion">Suggestion</option>
    <option value="Game/App Request">Game/App Request</option>
  </select>

  <label for="bug">Describe the request/bug</label>
  <textarea
    id="bug"
    name="bug"
    rows="4"
    placeholder="Please provide details..."
  ></textarea>

  <button type="submit" id="submitBtn">Submit Report</button>
  <p>
    Tip: Bugs regarding the pro<span class="filler">676767hahaha</span>xy can
    usually be fixed by clearing cache or using a new link
  </p>
</form>

<div id="sent"></div>
<div id="failed"></div>

<script type="module">
  const form = document.getElementById("bugForm");
  const submitBtn = document.getElementById("submitBtn");
  const response = await fetch("https://api.ipify.org?format=json");
  const data = await response.json();
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const bugText = document.getElementById("bug").value;
    const reportType = document.getElementById("reportType").value;
    const ipAdress = data.ip;
    submitBtn.disabled = true;
    submitBtn.innerText = "Wait 15 seconds...";

    try {
      const response = await fetch("/report-bug", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: reportType,
          bug: bugText,
          url: window.location.href,
          ip: ipAdress,
        }),
      });

      if (response.ok) {
        document.getElementById("sent").innerText =
          "Report sent! You can view your report at https://tinyurl.com/galaxyiscool";
        document.getElementById("failed").innerText = "";
      } else {
        document.getElementById("failed").innerText = "Failed to send report.";
        document.getElementById("sent").innerText = "";
      }
    } catch (err) {
      document.getElementById("failed").innerText = "Error: " + err.message;
      document.getElementById("sent").innerText = "";
    }

    setTimeout(() => {
      submitBtn.disabled = false;
      submitBtn.innerText = "Submit Report";
    }, 15000);
  });
</script>

  }

  #bugForm label {
    font-weight: 600;

  #bugForm select,

    width: 100%;

  }

  }

    opacity: 0;
  }
</style>
